<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <header class="divider">
      <div class="logo">
        <img src="images/noun_Tent_2517.svg" alt="tent-image-for-logo" />
        <a href="index.html">
          Sleep
          <span class="highlight">Outside</span>
        </a>
      </div>

      <div class="cart">
        <a href="cart/">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <path d="..." />
          </svg>
        </a>
      </div>
    </header>

    <section class="products">
      <div class="checkout-summary"></div>
      <form id="checkout-form" action="" method="post" autocomplete="on">
        <fieldset>
          <legend>Shipping Address</legend>
          <label for="fname">First name:</label>
          <input
            id="fname"
            name="fname"
            placeholder="First name"
            required
            type="text"
            minlength="2"
            maxlength="25"
            autocomplete="given-name"
          />

          <label for="lname">Last name:</label>
          <input
            id="lname"
            name="lname"
            placeholder="Last name"
            required
            type="text"
            minlength="2"
            maxlength="25"
            autocomplete="family-name"
          />

          <label for="address">Street address:</label>
          <input
            id="address"
            name="address"
            placeholder="123 Main St"
            required
            type="text"
            minlength="2"
            maxlength="50"
            autocomplete="street-address"
          />

          <label for="city">City:</label>
          <input
            id="city"
            name="city"
            placeholder="City"
            required
            type="text"
            minlength="2"
            maxlength="50"
            autocomplete="address-level2"
          />

          <label for="state">State/Province/Region:</label>
          <input
            id="state"
            name="state"
            placeholder="State"
            required
            type="text"
            minlength="2"
            maxlength="25"
            autocomplete="address-level1"
          />

          <label for="zip">ZIP/Postal code:</label>
          <input
            id="zip"
            name="zip"
            placeholder="Zip"
            required
            type="text"
            minlength="2"
            maxlength="10"
            autocomplete="postal-code"
          />

          <label for="country">Country:</label>
          <input
            id="country"
            name="country"
            placeholder="Country"
            required
            type="text"
            minlength="2"
            maxlength="30"
            autocomplete="country"
          />
        </fieldset>

        <fieldset>
          <legend>Payment Information</legend>
          <label for="cardnumber">Credit Card Number:</label>
          <input
            id="cardnumber"
            name="cardnumber"
            placeholder="1111-2222-3333-4444"
            required
            type="tel"
            minlength="16"
            maxlength="19"
            pattern="\d{4}[\s-]?\d{4}[\s-]?\d{4}[\s-]?\d{4}"
            title="Enter a 16-digit credit card number"
            autocomplete="cc-number"
          />

          <label for="expiration">Expiration Date:</label>
          <input
            id="expiration"
            name="expiration"
            placeholder="MM/YY"
            required
            type="tel"
            minlength="5"
            maxlength="5"
            pattern="(0[1-9]|1[0-2])\/\d{2}"
            title="Enter expiration in MM/YY format"
            autocomplete="cc-exp"
          />

          <label for="cvv">CVV:</label>
          <input
            id="cvv"
            name="cvv"
            placeholder="123"
            required
            type="tel"
            minlength="3"
            maxlength="4"
            pattern="\d{3,4}"
            title="Enter the 3 or 4 digit CVV number"
            autocomplete="cc-csc"
          />
        </fieldset>

        <button type="submit" class="btn checkout-btn">Place Order</button>
      </form>
    </section>

    <script type="module" src="../js/checkout.js"></script>
  </body>
</html>
